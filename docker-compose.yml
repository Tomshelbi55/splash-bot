version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: my-telegram-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    # برای دیدن لاگ‌ها
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
